<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gif Search</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Gif Search</h1>
        <!-- Movies will get dumped here -->
        <div id="topics-view"></div>
        <form id="topic-form">
            <label for="topic-input">Add a Topic</label>
            <input type="text" id="topic-input">
            <br>
            <!-- Button triggers new movie to be added -->
            <input id="add-topic" type="submit" value="Add a Topic">
        </form>
    </div>
    <div class="container" id="gif-location"></div>
    <script type="text/javascript" src="assets/javascript/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
</body>

</html>
